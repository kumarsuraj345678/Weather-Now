<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot fa-lg"></i>
                <input type="text" placeholder="Search City" spellcheck="false">
                <button><i class="fa-solid fa-magnifying-glass fa-fade fa-2xl"></i></button>
            </div>
            <div class="error"></div>
            <div class="weather">
                <img src="images/starry-night.svg" alt="Weather Icon" class="weather-icon">
                <h3 class="desc"></h3>
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <h3 class="local-time"></h3>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.svg" alt="Humidity Icon">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.svg" alt="Wind Speed Icon">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/thermometer-celsius.svg" alt="Feels Like Icon">
                        <div>
                            <p class="feels_like"></p>
                            <p>Feels Like</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
